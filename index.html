<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Clone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }
        td:focus {
            outline: none;
            background-color: lightyellow;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Clone</h1>
    <table id="spreadsheet">
        <tbody>
            <!-- Generating 5x5 table dynamically -->
            <script>
                let rows = 5, cols = 5;
                for (let i = 0; i < rows; i++) {
                    document.write("<tr>");
                    for (let j = 0; j < cols; j++) {
                        document.write(`<td contenteditable="true"></td>`);
                    }
                    document.write("</tr>");
                }
            </script>
        </tbody>
    </table>
    <br>
    <button onclick="saveSheet()">Save</button>

    <script>
        function saveSheet() {
            let data = [];
            $("#spreadsheet tr").each(function() {
                let row = [];
                $(this).find("td").each(function() {
                    row.push($(this).text().trim());
                });
                data.push(row);
            });

            fetch("/save", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: "mySheet", data: data })
            }).then(response => response.json()).then(data => alert(data.message));
        }
    </script>
</body>
</html>
